<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Aryan S Rao</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg: #000000;
            --card-bg: rgba(255, 255, 255, 0.02);
            --card-hover: #111111;
            --text: #ffffff;
            --text-secondary: #888888;
            --border: #1a1a1a;
            --glow: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 2rem;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
            grid-auto-rows: 200px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.02) inset;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(40px);
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), var(--glow) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            background: var(--card-hover);
            border-color: #222222;
            transform: translateY(-2px);
        }

        .card.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        /* 404 Hero Card */
        .hero-404 {
            grid-column: span 6;
            grid-row: span 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 2rem;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 200;
            line-height: 1;
            letter-spacing: -0.04em;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
            max-width: 500px;
        }

        .arrow-down {
            width: 40px;
            height: 40px;
            transition: transform 0.6s ease;
        }

        .hero-404:hover .arrow-down {
            transform: translateY(15px);
        }

        /* Navigation Cards */
        .nav-card {
            grid-column: span 2;
            grid-row: span 2;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            text-align: left;
        }

        .nav-card-home {
            grid-column: 1 / span 2;
            grid-row: 4 / span 2;
        }

        .nav-card-works {
            grid-column: 5 / span 2;
            grid-row: 4 / span 2;
        }

        .nav-card-inner {
            padding: 1.5rem;
        }

        .nav-card-title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.02;
            letter-spacing: -0.01em;
        }
        
        .nav-card-title span {
            font-size: 4rem;
            line-height: 1.02;
        }

        .nav-card-title span {
            display: block;
            font-size: 4rem;
            line-height: 1.02;
        }

        .nav-muted {
            color: var(--text-secondary);
            transition: all 0.6s ease;
        }

        .nav-card:hover .nav-muted {
            letter-spacing: 0.08em;
            transform: scale(1.02);
            display: inline-block;
        }

        /* Contact Card */
        .contact-card {
            grid-column: 3 / span 2;
            grid-row: span 2;
        }

        .contact-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1rem;
        }

        .contact-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-method svg {
            width: 28px;
            height: 28px;
        }

        .contact-method span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .contact-method:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #333333;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: repeat(4, 1fr);
            }

            .hero-404 {
                grid-column: span 4;
            }

            .nav-card {
                grid-column: span 4;
            }

            .contact-card {
                grid-column: span 4;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
                grid-auto-rows: auto;
            }

            .hero-404 {
                grid-column: 1 / -1;
                min-height: 350px;
                padding: 3rem 1.5rem;
                gap: 1.5rem;
            }

            .error-code {
                font-size: 8rem;
            }

            .hero-subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }

            .arrow-down {
                width: 32px;
                height: 32px;
            }

            /* Square nav cards side by side */
            .nav-card {
                grid-column: span 1;
                aspect-ratio: 1;
                min-height: 0;
                height: auto;
                padding: 1.5rem;
            }

            .nav-card-inner {
                padding: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-card-title {
                font-size: 1.5rem;
            }
            
            .nav-card-title span {
                font-size: 1.5rem;
            }

            .contact-card {
                grid-column: 1 / -1;
                min-height: auto;
                padding: 2rem 1.5rem;
            }

            .contact-title {
                font-size: 0.85rem;
                margin-bottom: 1.25rem;
            }

            .contact-methods {
                gap: 0.75rem;
            }

            .contact-method {
                padding: 1.25rem 1rem;
            }

            .contact-method svg {
                width: 24px;
                height: 24px;
            }

            .contact-method span {
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }

            .container {
                gap: 0.75rem;
            }

            .hero-404 {
                min-height: 300px;
                padding: 2rem 1rem;
                gap: 1.25rem;
            }

            .error-code {
                font-size: 6rem;
            }

            .hero-subtitle {
                font-size: 0.9rem;
                padding: 0 0.5rem;
            }

            .arrow-down {
                width: 28px;
                height: 28px;
            }

            .nav-card {
                padding: 1.25rem;
            }

            .nav-card-title {
                font-size: 1.35rem;
            }
            
            .nav-card-title span {
                font-size: 1.35rem;
            }

            .contact-card {
                padding: 1.5rem 1.25rem;
            }

            .contact-title {
                font-size: 0.75rem;
                margin-bottom: 1rem;
            }

            .contact-methods {
                gap: 0.65rem;
            }

            .contact-method {
                padding: 1.1rem 0.85rem;
            }

            .contact-method svg {
                width: 22px;
                height: 22px;
            }

            .contact-method span {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 360px) {
            .error-code {
                font-size: 5rem;
            }

            .hero-subtitle {
                font-size: 0.85rem;
            }

            .nav-card {
                padding: 1rem;
            }

            .nav-card-title {
                font-size: 1.2rem;
            }
            
            .nav-card-title span {
                font-size: 1.2rem;
            }

            .contact-card {
                padding: 1.25rem 1rem;
            }

            .contact-method {
                padding: 1rem 0.75rem;
            }
        }

        /* Touch feedback for mobile */
        @media (hover: none) and (pointer: coarse) {
            .card:active {
                transform: scale(0.98);
            }

            .nav-card:active,
            .contact-method:active {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Hero 404 Card -->
        <div class="card hero-404">
            <div class="error-code">404</div>
            <p class="hero-subtitle">Maybe you've lost your way, but you can still...</p>
            <svg class="arrow-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        </div>

        <!-- Work Card -->
        <div class="card nav-card nav-card-home" onclick="window.location.href='/'">
            <div class="nav-card-inner">
                <h3 class="nav-card-title">
                    <span>I wanna go back to the</span>
                    <span class="nav-muted">home.</span>
                </h3>
            </div>
        </div>

        <!-- Home Card -->
        <div class="card nav-card nav-card-works" onclick="window.location.href='/work'">
            <div class="nav-card-inner">
                <h3 class="nav-card-title">
                    <span>Might wanna check out</span>
                    <span class="nav-muted">works.</span>
                </h3>
            </div>
        </div>

        <!-- Contact Card -->
        <div class="card contact-card">
            <h4 class="contact-title">Get in Touch</h4>
            <div class="contact-methods">
                <a href="mailto:aaryansrao5@gmail.com" class="contact-method">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                        <polyline points="22,6 12,13 2,6"/>
                    </svg>
                    <span>Email</span>
                </a>
                <a href="https://calendly.com/aryansrao" target="_blank" class="contact-method">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    <span>Schedule</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Card animations on load
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('loaded');
                }, index * 100);
            });

            // Mouse glow effect (desktop only)
            if (window.matchMedia('(hover: hover)').matches) {
                cards.forEach(card => {
                    card.addEventListener('mousemove', (e) => {
                        const rect = card.getBoundingClientRect();
                        const x = ((e.clientX - rect.left) / rect.width) * 100;
                        const y = ((e.clientY - rect.top) / rect.height) * 100;
                        card.style.setProperty('--mouse-x', `${x}%`);
                        card.style.setProperty('--mouse-y', `${y}%`);
                    });
                });
            }
        });

        // Keyboard accessibility
        document.querySelectorAll('.nav-card').forEach(card => {
            card.setAttribute('role', 'button');
            card.setAttribute('tabindex', '0');
            card.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    card.click();
                }
            });
        });

        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
